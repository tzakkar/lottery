<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lottery Admin – UTEC</title>
    <style>
      * { box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #e0e0e0;
        margin: 0;
        padding: 24px;
        min-height: 100vh;
      }
      .admin-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 28px;
        padding-bottom: 16px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
      }
      .admin-header h1 { margin: 0; font-size: 1.5rem; }
      a.btn {
        display: inline-block;
        padding: 10px 20px;
        background: rgba(0, 150, 200, 0.8);
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
      }
      a.btn:hover { background: rgba(0, 170, 220, 0.9); }
      section {
        background: rgba(255,255,255,0.06);
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        border: 1px solid rgba(255,255,255,0.1);
      }
      section h2 { margin-top: 0; font-size: 1.2rem; color: #fff; }
      .hint { font-size: 12px; color: #999; margin: 6px 0 12px 0; }
      input[type="file"], input[type="text"], input[type="number"] {
        padding: 8px 12px;
        margin-right: 8px;
        margin-bottom: 8px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #0f0f1a;
        color: #eee;
      }
      button {
        padding: 8px 16px;
        margin-right: 8px;
        margin-bottom: 8px;
        background: rgba(0, 120, 180, 0.9);
        color: #fff;
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover { background: rgba(0, 140, 200, 0.95); }
      button.remove-prize { background: rgba(180, 60, 60, 0.8); }
      .prize-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
        padding: 12px;
        background: rgba(0,0,0,0.2);
        border-radius: 8px;
      }
      .prize-row input[data-field] { min-width: 80px; }
      .prize-row .prize-img-preview { width: 48px; height: 48px; object-fit: cover; border-radius: 6px; }
      .status { margin-left: 8px; font-size: 13px; }
      .status.ok { color: #7f7; }
      .status.err { color: #f77; }
    </style>
  </head>
  <body>
    <div class="admin-header">
      <h1>Lottery Admin</h1>
      <a href="index.html" class="btn">← Back to Lottery</a>
    </div>

    <section>
      <h2>Upload participants (Excel)</h2>
      <p class="hint">Columns: 1-Location, 2-Employee ID number, 3-First Name (first row = header)</p>
      <input type="file" id="participantsFile" accept=".xlsx,.xls" />
      <button id="uploadParticipantsBtn">Upload</button>
      <span id="participantsStatus" class="status"></span>
    </section>

    <section>
      <h2>Prizes</h2>
      <p class="hint">Prize name, description, quantity, winners per draw, and image.</p>
      <div id="prizesList"></div>
      <button id="addPrizeBtn">Add prize</button>
      <button id="savePrizesBtn">Save prizes</button>
      <span id="prizesStatus" class="status"></span>
    </section>

    <script src="admin.js"></script>
  </body>
</html>
