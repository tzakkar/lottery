<!DOCTYPE html>
<html>
  <head>
    <title>Annual Dinner Lottery</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ²</text></svg>" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="./index.css"> -->
  </head>

  <body>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/CSS3DRenderer.js"></script>
    <script src="./lib/ajax.js"></script>

    <div class="dark-veil" aria-hidden="true">
      <div class="veil-blob veil-blob-1"></div>
      <div class="veil-blob veil-blob-2"></div>
      <div class="veil-blob veil-blob-3"></div>
      <div class="veil-blob veil-blob-4"></div>
      <div class="veil-blob veil-blob-5"></div>
    </div>
    <div class="canvas-box">
      <canvas id="canvas">Your browser does not support canvas</canvas>
    </div>

    <div class="utec-logo" aria-hidden="true">
      <img src="./img/utec-logo.png" alt="UTEC" />
    </div>

    <div class="music">
      <audio id="music" src="./data/music.mp3" class="music-item" loop></audio>
      <div id="musicBox" class="music-box" title="Play/Pause background music">Music</div>
      <div id="participantCount" class="participant-count">0 participants</div>
    </div>

    <div id="prizeBar"></div>

    <div id="container"></div>

    <div id="menu">
      <button id="enter">Enter Lottery</button>
      <a href="admin.html" class="settings-btn" title="Upload participants & prizes">Admin</a>
      <div id="lotteryBar" class="none">
        <button id="lottery">Start Draw</button>
        <button id="reLottery">Redraw</button>
        <div class="fixed-bar">
          <button id="save" class="fixed-btn">Export Results</button>
          <button id="reset" class="fixed-btn">Reset</button>
        </div>
      </div>
    </div>

    <div class="qipao-container"></div>
  </body>
</html>
